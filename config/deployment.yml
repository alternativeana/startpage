apiVersion: apps/v1
kind: Deployment

metadata:
  name: startpage
  labels:
    app: startpage

spec:
  replicas: 2
  selector:
    matchLabels:
      app: startpage
  template:
    metadata:
      labels:
        app: startpage

    spec:
      containers:
        - name: startpage
          image: <IMAGE>
          imagePullPolicy: Always
          ports:
            - containerPort: 5000

---
apiVersion: v1
kind: Service

metadata:
  name: startpage
  labels:
    app: startpage
  namespace: default

spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 5000
      protocol: TCP
  selector:
    app: startpage

---
apiVersion: networking.k8s.io/v1
kind: Ingress

metadata:
  name: startpage
  namespace: default

  labels:
    app: startpage

  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/ingress.allow-http: 'false'

spec:
  tls:
    - hosts:
        - startpage.anana.dev
      secretName: anana-wildcard-cert
  rules:
    - host: startpage.anana.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: startpage
                port:
                  number: 80
