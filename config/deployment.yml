apiVersion: v1
kind: Namespace

metadata:
  name: startpage

  labels:
    app.kubernetes.io/name: startpage

---
apiVersion: v1
kind: ServiceAccount

metadata:
  name: startpage
  namespace: startpage

  labels:
    app.kubernetes.io/name: startpage

imagePullSecrets:
  - name: ana-image-repository

---
apiVersion: v1
kind: Service

metadata:
  name: startpage
  namespace: startpage

  labels:
    app.kubernetes.io/name: startpage
    app.kubernetes.io/instance: startpage
    app.kubernetes.io/version: <TAG>

  annotations:
    external-dns.alpha.kubernetes.io/hostname: startpage.anana.dev

spec:
  type: ClusterIP

  selector:
    app.kubernetes.io/name: startpage
    app.kubernetes.io/instance: startpage
    app.kubernetes.io/version: <TAG>

  ports:
    - name: http
      port: 80
      targetPort: 5000
      protocol: TCP

---
apiVersion: apps/v1
kind: Deployment

metadata:
  name: startpage
  namespace: startpage

  labels:
    app.kubernetes.io/name: startpage
    app.kubernetes.io/instance: startpage
    app.kubernetes.io/version: <TAG>

spec:
  replicas: 2

  selector:
    matchLabels:
      app.kubernetes.io/name: startpage
      app.kubernetes.io/instance: startpage

  template:
    metadata:
      labels:
        app.kubernetes.io/name: startpage
        app.kubernetes.io/instance: startpage
        app.kubernetes.io/version: <TAG>

    spec:
      subdomain: startpage
      serviceAccountName: startpage

      containers:
        - name: startpage
          image: <IMAGE>
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              protocol: TCP
              containerPort: 5000

          resources:
            requests:
              cpu: 100m
              memory: 128Mi

            limits:
              cpu: 250m
              memory: 256Mi

---
apiVersion: networking.k8s.io/v1
kind: Ingress

metadata:
  name: startpage
  namespace: startpage

  labels:
    app.kubernetes.io/name: startpage
    app.kubernetes.io/instance: startpage
    app.kubernetes.io/version: <TAG>

  annotations:
    kubernetes.io/ingress.class: nginx

    # Authentication
    # nginx.ingress.kubernetes.io/auth-url: 'https://$host/oauth2/auth'
    # nginx.ingress.kubernetes.io/auth-signin: 'https://$host/oauth2/start?rd=$escaped_request_uri'
    # nginx.ingress.kubernetes.io/auth-response-headers: 'X-Auth-Request-User,X-Auth-Request-Email'

spec:
  tls:
    - hosts:
        - startpage.anana.dev

  rules:
    - host: startpage.anana.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: startpage
                port:
                  name: http
