apiVersion: v1
kind: Namespace

metadata:
  name: startpage

  labels:
    app.kubernetes.io/name: startpage

---
apiVersion: v1
kind: Service

metadata:
  name: startpage
  namespace: startpage

  labels:
    app.kubernetes.io/name: startpage
    app.kubernetes.io/instance: startpage
    app.kubernetes.io/version: <TAG>

spec:
  type: ClusterIP

  selector:
    app.kubernetes.io/name: startpage
    app.kubernetes.io/instance: startpage
    app.kubernetes.io/version: <TAG>

  ports:
    - name: http
      port: 80
      targetPort: 5000
      protocol: TCP

---
apiVersion: apps/v1
kind: Deployment

metadata:
  name: startpage
  namespace: startpage

  labels:
    app.kubernetes.io/name: startpage
    app.kubernetes.io/instance: startpage
    app.kubernetes.io/version: <TAG>

spec:
  replicas: 2

  selector:
    matchLabels:
      app.kubernetes.io/name: startpage
      app.kubernetes.io/instance: startpage
      app.kubernetes.io/version: <TAG>

  template:
    metadata:
      labels:
        app.kubernetes.io/name: startpage
        app.kubernetes.io/instance: startpage
        app.kubernetes.io/version: <TAG>

    spec:
      containers:
        - name: startpage
          image: <IMAGE>
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              protocol: TCP
              containerPort: 5000

          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi

      securityContext:
        runAsNonRoot: true

---
apiVersion: networking.k8s.io/v1
kind: Ingress

metadata:
  name: startpage
  namespace: startpage

  labels:
    app.kubernetes.io/name: startpage
    app.kubernetes.io/instance: startpage
    app.kubernetes.io/version: <TAG>

  annotations:
    kubernetes.io/ingress.class: nginx

spec:
  tls:
    - hosts:
        - startpage.anana.dev
      secretName: anana-wildcard-tls
  rules:
    - host: startpage.anana.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: startpage
                port:
                  name: http
